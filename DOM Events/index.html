<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>DOM Events</title>
  </head>
  <body>
    <!-- cookie clicker -->
    <section id="cookieClicker">
      <h1>Cookie Clicker</h1>
      <h1 id="cookie">üç™</h1>
      <p id="counter">0</p>
    </section>
    <!-- magnifying glass -->
    <section id="magnifyingGlass">
      <h1>Magnifying Glass</h1>
      <p id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis tempore
        optio doloremque dolorum id quae odio officiis rerum totam eum.
      </p>
      <div>
        <button id="plusFont">Increase Font Size</button>
        <button id="minusFont">Decrease Font Size</button>
      </div>
    </section>
    <!-- Green Screen-->
    <section id="greenScreen">
      <h1>Green Screen</h1>
      <label for="greenScreenColor">Type in your chosen color</label>
      <input type="text" id="greenScreenColor" />
      <button id="greenScreenButton">Change Color</button>
    </section>
    <!-- Crane Game -->
    <section id="craneGame">
      <h1>Crane Game</h1>
      <div id="craneBox">
        <img id="craneImage" src="crane.png" alt="crane" />
      </div>
      <div id="craneButton">
        <button type="button" id="upButton">Up</button>
        <button id="downButton">Down</button>
        <button type="button" id="leftButton">Left</button>
        <button id="rightButton">Right</button>
      </div>
    </section>
  </body>
</html>
